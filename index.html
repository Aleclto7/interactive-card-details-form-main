<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<main class="main">
  <section class="section__main">
    <div class="card__section">
      <span class="logo__card"></span>
      <div class="div__card">
        <p class="number__card">0000 0000 0000 0000</p>
        <div>
          <p>JANE APPLESEED</p>
          <p>00/00</p>
        </div>
      </div>
    </div>

    <div class="card__section">
      <p class="cvc__card">000</p>
    </div>
  </section>

  <section class="section__main">
    <div class="div__section">
      <form class="form__div">
        <div class="name__form">
          <p>CARDHOLDER NAME</p>
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
          <span class="field__error inactive">
            <p>Can't be blank</p>
          </span>
        </div>
        <div class="cardNumber__form">
          <p>CARD NUMBER</p>
          <label for="number"></label>
          <input type="number" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
          <span class="field__error inactive">
            <p>Wrong format, numbers only</p>
          </span>
        </div>
        <div class="div__form">
          <div class="date__div">
            <p>EXP. DATE (MM/YY)</p>
            <label for="month"></label>
            <input class="mm__div" type="number" id="month" name="month" placeholder="MM">
            <label for="year"></label>
            <input class="yy__div" type="number" id="year" name="year" placeholder="YY">
            <span class="field__error inactive">
              <p>Can't be blank</p>
            </span>
          </div>
          <div class="cvc__form">
            <p>CVC</p>
            <label for="cvc"></label>
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
            <span class="field__error inactive">
              <p>Can't be blank</p>
            </span>
          </div>
        </div>
      </form>
      <button class="btn">Confirm</button>
    </div>
  </section>

    <!-- Completed state start -->
  <section class="section__main inactive">
    Thank you!
    We've added your card details
    Continue
  </section>
</main>
  



</body>
</html>
